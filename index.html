<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Counter</title>
    <style>
        /* General styles for the section */
        .revenue-section {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .revenue-section h2 {
            font-size: 24px;
            color: #333;
        }

        /* Styling for the revenue number */
        #revenueAmount {
            font-size: 32px;
            font-weight: bold;
            color: #2ecc71;  /* Green color for the number */
        }

        /* Styles for the live indicator (pulsing dot and live text) */
        .live-indicator {
            display: inline-flex;
            align-items: center;
            margin-left: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #2ecc71;  /* Green background for "live" */
            padding: 5px 10px;
            border-radius: 20px;
        }

        /* Style for the pulsing green dot */
        .dot {
            width: 12px;
            height: 12px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* Pulsing animation for the dot */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="revenue-section">
        <h2>
            Revenue generated by our users: <span id="revenueAmount">$0</span> 
            <span class="live-indicator">
                <span class="dot"></span> Live
            </span>
        </h2>
    </div>

    <script>
        // Starting value for the revenue
        let revenue = 0;

        // Function to increment the revenue number
        function increaseRevenue() {
            revenue += 100;  // Add 100 every time, adjust as needed
            document.getElementById('revenueAmount').textContent = `$${revenue.toLocaleString()}`;
        }

        // Set interval to increase revenue every 1 second (1000ms)
        setInterval(increaseRevenue, 1000);
    </script>
</body>
</html>
