<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revenue Counter</title>
  <style>
    /* General styles for the section */
    .revenue-section {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .revenue-section h2 {
      font-size: 16px;
      color: #333;
    }

    /* Styling for the revenue number */
    #revenueAmount {
      font-size: 16px;
      font-weight: bold;
      color: #000000;
    }

    /* Styles for the live indicator (pulsing dot and live text) */
    .live-indicator {
      display: inline-flex;
      align-items: center;
      margin-left: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #000000;
      padding: 5px 15px;
      border-radius: 20px;
    }

    /* Style for the pulsing green dot */
    .dot {
      width: 10px;
      height: 10px;
      background-color: #2ecc71;
      border-radius: 50%;
      margin-right: 5px;
      animation: pulse 2.5s infinite ease-in-out;
    }

    /* Pulsing animation for the dot */
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(2.5);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="revenue-section">
    <h2>
      Revenue generated by our users: <span id="revenueAmount">$438,725.54</span>
      <span class="live-indicator">
        <span class="dot"></span> Live
      </span>
    </h2>
  </div>

  <script>
    // Initial revenue value (no commas in number literals)
    let revenue = 438725.54;
    const revenueDisplay = document.getElementById('revenueAmount');

    // Configuration: Increase by 50.23 every 2000ms (2 seconds)
    const increment = 50.23;
    const updateInterval = 5000; // in milliseconds
    const ratePerMs = increment / updateInterval; // increase per millisecond

    let lastTime = performance.now();

    // The animation loop updates the revenue based on the elapsed time
    function animate() {
      const currentTime = performance.now();
      const deltaTime = currentTime - lastTime;
      lastTime = currentTime;

      revenue += ratePerMs * deltaTime;
      revenueDisplay.textContent = `$${revenue.toLocaleString(undefined, { maximumFractionDigits: 2 })}`;

      requestAnimationFrame(animate);
    }

    // Start the animation loop
    requestAnimationFrame(animate);
  </script>
</body>
</html>
