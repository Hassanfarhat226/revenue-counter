<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revenue Counter</title>
  <style>
    /* General styles for the section */
    .revenue-section {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .revenue-section h2 {
      font-size: 14px;
      font-weight: normal;
      color: #333;
    }

    /* Styling for the revenue number */
    #revenueAmount {
      font-size: 14px;
      font-weight: bold;
      color: #000000;
    }

    /* Styles for the live indicator (pulsing dot and live text) */
    .live-indicator {
      display: inline-flex;
      align-items: center;
      margin-left: 10px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: #000000;
      padding: 5px 10px;
      border-radius: 20px;
    }

    /* Style for the pulsing green dot */
    .dot {
      width: 10px;
      height: 10px;
      background-color: #2ecc71;
      border-radius: 50%;
      margin-right: 5px;
      animation: pulse 2.5s infinite ease-in-out;
    }

    /* Pulsing animation for the dot */
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(2.5);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="revenue-section">
    <h2>
      Revenue generated by our users: <span id="revenueAmount">$438,725.54</span>
      <span class="live-indicator">
        <span class="dot"></span> Live
      </span>
    </h2>
  </div>

  <script>
    // Starting revenue values (note: no commas in numeric literals)
    let revenue = 438725.54;
    let targetRevenue = revenue;

    // Configuration
    const incrementAmount = 50.23;    // Total increase per update
    const updateInterval = 2000;      // Update target every 2000ms (2 seconds)
    const animationDuration = 1500;   // Animate the number over 1500ms

    // Function to update the target revenue
    function updateTargetRevenue() {
      targetRevenue += incrementAmount;
      animateRevenueChange();
    }

    // Function to animate the revenue display smoothly to the target
    function animateRevenueChange() {
      const startRevenue = revenue;
      const change = targetRevenue - startRevenue;
      const startTime = performance.now();

      function animate(time) {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / animationDuration, 1);  // Clamp progress to 1
        revenue = startRevenue + change * progress;
        // Update the displayed revenue, formatting to 2 decimal places
        document.getElementById('revenueAmount').textContent = `$${revenue.toLocaleString(undefined, {maximumFractionDigits: 2})}`;
        if (progress < 1) {
          requestAnimationFrame(animate);
        }
      }

      requestAnimationFrame(animate);
    }

    // Update the target revenue at set intervals
    setInterval(updateTargetRevenue, updateInterval);
  </script>
</body>
</html>
